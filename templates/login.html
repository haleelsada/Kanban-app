<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>APP</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<style>
			body {background-color:#0c151c;
				
			}
			
			.fom {
				width:350px;
				margin:100px auto;

				}
			.input {
				padding:10px 20px 10px 20px;
				margin:10px;
				}
			.header{
				margin:0px 35% 0px 35%;
			}
			h5{
			margin-top:10px;
			text-align:center;
			color:#7089a3;
			}
			h1{
			margin-bottom:0px;
			text-align:center;
			color:#7089a3;
			}
			
		</style>
	</head>
	<body>
		<span class="d-inline-block" tabindex="0" data-toggle="tooltip" title="Kanban App is a tool to track, organize and manage works and tasks. Some terms, Card: an individual task, List: a group of tasks">
			<button class="btn btn-primary btn-sm" style="pointer-events: none; background-color:#7089a3; border-color:#0c151c; color:white; margin:10px 0px 0px 10px; border-radius:15px;" type="button">Help</button>
		</span>

		<div class="header">
		<p>
		<h1>Kanban App</h1>
		<h5><b>A way to track and manage tasks</b></h5>

		</p>
		</div>
		<div class="fom">
		
		<form method= "POST">
		    
			<input class="input" type="text" name="name" placeholder="Username" required/>
			
			<input class="input" type="password" name="password" placeholder="Password" required/>
			
			<input class="input" type="submit" name="submit" value="Submit"/>
			
		</form>
		</div>

		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<script>
		$(function () {
		  $('[data-toggle="tooltip"]').tooltip()
		})
	</script>

	</body>
</html>
